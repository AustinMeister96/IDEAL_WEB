{% block content %}
{% if not request.user.is_authenticated %}

<style>
    body {
        margin: 0;
    }
    
    .login-container {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: flex-start;
        min-height: 100vh;
        background-image: url('/static/pexels-adi-k-2382868 small.jpg');
        background-size: cover;
        background-position: center;
        padding: 20px;
    }

    .form-container {
        background-color: transparent;
        padding: 20px;
        animation: slideIn 0.5s ease-in-out;
    }
    
    @keyframes slideIn {
        0% {
            transform: translateY(-100%);
            opacity: 0;
        }
        100% {
            transform: translateY(0);
            opacity: 1;
        }
    }
    
    .logo-container {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
    }
    
    .logo {
        margin-left: 60px;
        width: 180px;
        height: 180px;
    }
</style>

<div class="login-container">
    <h1 style="text-align:center;"></h1>
    <div class="form-container">
        <div class="logo-container">
            <img class="logo" src="/static/ideal_logo.png" alt="Logo">

        </div>
        <form method="POST" action="/" style="display: flex; flex-direction: column; align-items: flex-start;">
            {% csrf_token %}
            {% if error %}
            <p style="color:red"> {{error}}    </p>
            {% endif %}
            <div style="margin-bottom: 10px;">
                <label for="username"></label>
                <input type="text" name="username" placeholder='Username' value="{{form.username.value}}" id="username" style="width: 300px; padding: 15px 10px;">
            </div>
            <div style="margin-bottom: 10px;">
                <label for="password"></label>
                <input type="password" name="password" placeholder="Password" value="{{form.password.value}}" id="password" style="width: 300px; padding: 15px 10px;">
            </div>
            <div>
    
            </div>
            <button type="submit" style="padding: 15px 20px; font-size: 16px; margin-left: 105px;">Login</button>
        </form>
    </div>
</div>
{% else %}
<p>You're already logged in. Would you like to <a href="/logout/">logout</a>?</p>
{% endif %}

{% endblock %}
